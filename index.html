<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS Animations</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>CSS Animations</h1>
		<button id="btn-gears" type="button">Gears</button>
		<button id="btn-cards" type="button">Rotating cards</button>
		<button id="btn-popup" type="button">Pop-up</button>
	</header>
	<div class="wrapper">
		<div id="gears-container">
			<img src="img/gear.png" alt="gear" class="gear">
			<img src="img/gear.png" alt="gear" class="gear">
			<img src="img/gear.png" alt="gear" class="gear">
		</div>
		<div id="cards-container">
			<ul>
				<li>
					<div class="card front">1 front</div>
					<div class="card back">1 back</div>
				</li>
				<li>
					<div class="card front">2 front</div>
					<div class="card back">2 back</div>
				</li>
				<li>
					<div class="card front">3 front</div>
					<div class="card back">3 back</div>
				</li>
				<li>
					<div class="card front">4 front</div>
					<div class="card back">4 back</div>
				</li>
			</ul>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
